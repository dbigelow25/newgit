<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:metadata>
<f:event type="preRenderView" listener="#{profileBean.verifyUserLogin()}" />
</f:metadata>

<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="content">
		<div id="page-div">
		<p:tabMenu activeIndex="0">  
		    <p:menuitem value="Add Tournament Information" url="#" icon="ui-icon-star" />  
		</p:tabMenu>  
		<h:form id="mess">
    		<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />    
		</h:form>
		<p:spacer width="10" height="10" />
		<ui:fragment id="edit-tournamentdetails" >
		<h:form>
			<p:fieldset id="fs1" toggleable="false" toggleSpeed="500">
			<table cellpadding="5" cellspacing="0" width="90%">
				<tr>
					<td width="20%"><b>Tournament Name:</b></td>
					<td align="left"><p:inputText id="tournamentname" style="width:300px;" value="#{modifytournamentBean.tournamentname}" /></td>
				</tr>
				<tr>
					<td width="20%"><b>Start Date:</b></td>
					<td align="left"><p:inputText id="startdate" style="width:100px;" value="#{modifytournamentBean.startdate}" /></td>
				</tr>
				<tr>
					<td width="20%"><b>End Date:</b></td>
					<td align="left"><p:inputText id="enddate" style="width:100px;" value="#{modifytournamentBean.enddate}" /></td>
				</tr>
				<tr>
					<td width="20%"><b>Sanction:</b></td>
					<td align="left"><p:inputText id="sanction" style="width:200px;" value="#{modifytournamentBean.sanction}" /></td>
				</tr>
				<tr>
					<td width="20%"><b>Website:</b></td>
					<td align="left"><p:inputText id="website" style="width:200px;" value="#{modifytournamentBean.website}" /></td>
				</tr>
				<tr>
					<td width="20%"><b>Director Name:</b></td>
					<td align="left"><p:inputText id="director" style="width:200px;" value="#{modifytournamentBean.director}" /></td>
				</tr>
				<tr>
					<td width="20%"><b>Phone:</b></td>
					<td align="left"><p:inputText id="phone" style="width:200px;" value="#{modifytournamentBean.phone}" /></td>
				</tr>
				<tr>
					<td width="20%"><b>Email:</b></td>
					<td align="left"><p:inputText id="email" style="width:200px;" value="#{modifytournamentBean.email}" /></td>
				</tr>
			</table>	
			<div align="center"><p:commandButton id="starttournament" value="Add Tournament" actionListener="#{modifytournamentBean.addTournament()}" ajax="true"/></div>
			</p:fieldset>
		</h:form>
		</ui:fragment>
		<ui:fragment id="edit-tournamentvenues" >
		<h:form>
			<p:fieldset id="fs2" toggleable="false" toggleSpeed="500">
			<table cellpadding="5" cellspacing="0" width="90%">
				<tr>
					<td width="20%"><b>Venues:</b></td>
					<td align="left">
						<p:selectCheckboxMenu id="menu" value="#{modifytournamentBean.selectedVenues}" 
                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
				            <f:selectItems value="#{modifytournamentBean.venues}" />
				        </p:selectCheckboxMenu>
					</td>
				</tr>
			</table>	
			<div align="center"><p:commandButton id="tournamentvenues" value="Add Venues" actionListener="#{modifytournamentBean.addVenues()}" ajax="true"/></div>
			</p:fieldset>
		</h:form>
		</ui:fragment>
		<p:fieldset id="fs2" toggleable="false" toggleSpeed="500">
		<h:form>
			<div align="center"><p:commandButton id="closetournament" value="Close" ajax="false" actionListener="#{modifytournamentBean.Close()}"/></div>
		</h:form>
		</p:fieldset>
		</div>
	</ui:define>
</ui:composition>
</html>
