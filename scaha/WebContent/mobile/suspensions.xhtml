<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/mobilelayout.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
     xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
>
<ui:define name="content">
<h:body>
<h:form>
<h:outputText value="Suspensions" style="font-size: 18px; font-weight: bold;"/>
<table border="0" width="100%">
		<tr>
			<td>
				<p:dataTable var="suspension" value="#{suspensionBean.getSuspensions()}" >
		 		    <p:column headerText="Date" style="text-align: center">  
			            <h:outputText value="#{suspension.getSuspensiondate()}" />  
			        </p:column> 
		 		    <p:column headerText="Name/Infraction" style="text-align: center">  
			            <h:outputText value="#{suspension.getPlayername()}" /><br></br>
			            <h:outputText value="#{suspension.getInfraction()}" style="font-style: italic;"/>
			        </p:column>  
			        <p:column headerText="Team" style="text-align: center">  
			            <h:outputText value="#{suspension.getTeam()}"/>
			        </p:column>
			        <!-- <p:column headerText="Infraction" style="text-align: center">  
			            <h:outputText value="#{suspension.getInfraction()}"/>
			        </p:column> -->  
			        <p:column headerText="#Games/Match" style="text-align: center">  
			            <h:outputText value="#{suspension.getGames()}"/><br></br>
			            <h:outputText value="#{suspension.getMatch()}" style="font-style: italic;"/>  
			        </p:column>  
			        <!-- <p:column headerText="# of Games" style="text-align: center">  
			            <h:outputText value="#{suspension.getGames()}"/>
			        </p:column>
			        <p:column headerText="Eligibility" style="text-align: center">  
			            <h:outputText value="#{suspension.getEligibility()}"/>
			        </p:column>-->
				</p:dataTable>
			</td>
		</tr>
	</table>
</h:form>
</h:body>
</ui:define>
</ui:composition>
