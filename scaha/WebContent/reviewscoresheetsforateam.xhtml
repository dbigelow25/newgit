  			<f:selectItems value="#{scoreboardBean.getSeasonlist()}"  var="season"  itemLabel="#{season.getDescription()}" itemValue="#{season.getKey()}"/>

        	<f:selectItems  value="#{scoreboardBean.getSchedulelist()}" var="schedule" itemLabel="#{schedule.getDescription()}" itemValue="#{schedule.getKey()}" />

		<p:separator />
		<p:dataTable id="scahagames" var="TempGame" value="#{teamBean.getGames()}" paginator="false" >
	        <p:column headerText="Date">  
	            <h:outputText value="#{TempGame.getGametime()}" />  
	        </p:column>  
	        <p:column headerText="Opposing Team">

<p:spacer width="10" height="10" />

<h:form>
	<div align="center"><p:commandButton value="Close" id="close" ajax="false" action="#{teamBean.closeurl}"/></div>
